<html>

<head>
    <meta charset="utf-8" />

    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />

</head>

<body>

    <!-- Material CSS -->
    <link href="css/material.min.css" rel="stylesheet">

    <!-- Add Material font (Roboto) and Material icon as needed -->

    <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
    <link href="css/material-icons.css" rel="stylesheet">

    <link href="_content/Blazorise/blazorise.css" rel="stylesheet" />
    <link href="_content/Blazorise.Material/blazorise.material.css" rel="stylesheet" />
    <link href="_content/Blazorise.Icons.Material/blazorise.icons.material.css" rel="stylesheet" />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Material JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="js/material.min.js"></script>

    <script src="_content/Blazorise/blazorise.js"></script>
    <script src="_content/Blazorise.Material/blazorise.material.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />

    <script>
        const CultureFieldName = 'culture';

        function getLanguage() {
            return window.localStorage[CultureFieldName];
        }

        function setLanguage(value) {
            window.localStorage[CultureFieldName] = value;
        }

        window.setLocalImage = async (imageElementId) => {
            document.getElementById(imageElementId).src = "icon-512.png";
        }

        window.setUrlImage = async (imageElementId) => {
            document.getElementById(imageElementId).src = "https://avatars.githubusercontent.com/u/9141961";
        }


        window.setStreamImage = async (imageElementId, imageStream) => {
            const arrayBuffer = await imageStream.arrayBuffer();
            const blob = new Blob([arrayBuffer]);
            const url = URL.createObjectURL(blob);
            document.getElementById(imageElementId).src = url;
            // image not visible when url is directly revoked
            //URL.revokeObjectURL(url);
            return url;
        }

        window.resetCaptureImage = async (imageElementId, objectUrl) => {
            document.getElementById(imageElementId).src = "";
            if (!!objectUrl) {
                URL.revokeObjectURL(objectUrl);
            }
        }

    </script>

    <div id="app" style="height: 100%; background-color: lightgray"></div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>

    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
</body>

</html>
